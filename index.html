<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/vendor/angular.min.js"></script>
    <title>Code Practice</title>
    <link href="btstrp/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/codeCourse.css" rel="stylesheet">
  </head>
  <body ng-app="codePracticeApp">

    <div class="main" ng-controller="MainController">

			<div class="row1">
				<div class="col-xs-12" id="spaceMaker">
				</div>
			</div>
			<div class="row2">
				<div class="col-xs-12">
					<ul class="nav nav-tabs">
						<li role="presentation" class="active"><a href="index.html">Courses Overview</a></li>
						<li role="presentation"><a href="indivProg.html">Individual Course Progress</a></li>
						<li role="presentation"><a href="projProg.html">Projects Progress</a></li>
					</ul>
				</div>
			</div>
			<div class="row3">
				<div class="col-xs-12">
					<div class="content" ng-repeat="course in courses">
						<code-course course="course"> </code-course> 
					</div>
				</div>
			</div>
		</div>
	</div>
    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="btstrp/js/bootstrap.min.js"></script>
	<!-- Modules -->
	<script src="js/app.js"></script>

	<script src="js/controllers/mainController.js"></script>

	<script src="js/directives/codeCourse.js"></script>
